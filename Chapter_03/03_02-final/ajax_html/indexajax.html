<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ajax Text</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>
  <body>

    <div id="main">
      This is the original text when the page first loads.
    </div>

    <button id="ajax-button" type="button">Update content with Ajax</button>

    <script>
      function replaceText() {
        var target = document.getElementById("main");

//          $.get(URL,data,function(data,status,xhr),dataType)



          $.get('new_content.php',function (data,status,xhr) {
              xhr.setRequestHeader('X-Requested-With','XMLHttpRequestxxxx');
              console.log(status);
              console.log(xhr.readyState);
              console.log(xhr.setRequestHeader());

              target.innerHTML = data;
          })

      }

      var button = document.getElementById ("ajax-button");
      button.addEventListener("click", replaceText);
    </script>

  </body>
</html>
